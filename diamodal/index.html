<!DOCTYPE html>
<html>
    <head>
        <title>DiaModal display unit by abakos</title>
        <meta charset="UTF-8" />
        <meta name="description" content="DiaModal display unit">
        <link type="text/css" rel="stylesheet" href="main.css">
    </head>
    
    <body>
        <!-- Defining dialogs as items to be displayed -->
        <!-- Item 1 -->
        <dialog class="diamodal-item-1">
            <div class="dialog-inner">
                <p class="dm-ititle">Item title</p>
                <img src="images/1.jpg" title="Item1" />
                <p class="dm-icaption">click the modal to close</p>
            </div>
        </dialog> <!-- end of Item 1 -->
        
        <!-- Item 2 -->
        <dialog class="diamodal-item-2">
            <div class="dialog-inner">
                <p class="dm-ititle">Item title</p>
                <img src="images/2.jpg" title="Item2" />
                <p class="dm-icaption">click the modal to close</p>
            </div>
        </dialog> <!-- end of Item 2 -->

        <!-- Item 3 -->
        <dialog class="diamodal-item-3">
            <div class="dialog-inner">
                <p class="dm-ititle">Item title</p>
                <img src="images/3.jpg" title="Item3" />
                <p class="dm-icaption">click the modal to close</p>
            </div>
        </dialog> <!-- end of Item 3 -->
        
        <!-- Item 4 -->
        <dialog class="diamodal-item-4">
            <div class="dialog-inner">
                <p class="dm-ititle">Item title</p>
                <img src="images/4.jpg" title="Item4" />
                <p class="dm-icaption">click the modal to close</p>
            </div>
        </dialog> <!-- end of Item 4 -->
        <!-- end of dialogs -->

        <main> <!-- main tag defines the starting point of the content that will be manipulated when an Item is displayed -->
            <!-- Webiste content -->
            <div class="frame">
                <section>
                    <h1>DiaModal display unit</h1>
                    <p>some description coming soon...</p>
                </section>

                <section class="diamodal-btn diamodal-item-1-btn">View item 1</section>
                <section class="diamodal-btn diamodal-item-2-btn">View item 2</section>
                <section class="diamodal-btn diamodal-item-3-btn">View item 3</section>
                <section class="diamodal-btn diamodal-item-4-btn">View item 4</section>
                
                <p>
                    <a href="http://abakos.info" target="_blank">abakos.info</a> | <a href="https://github.com/a-bakos/code-playground/tree/master/diamodal" target="_blank">GitHub</a> | 2016 Plymouth UK
                </p>
            </div> <!-- end of .frame -->
        </main>
        <script src="script.js"></script>
    </body>
