<!doctype html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="frame">
            <section class="keyboard">
                <div class="row">
                    <p class="button size-1">`</p>
                    <p class="button size-1">&#33; 1</p>
                    <p class="button size-1">" 2</p>
                    <p class="button size-1">3</p>
                    <p class="button size-1">&#36; 4</p>
                    <p class="button size-1">% 5</p>
                    <p class="button size-1">&#94; 6</p>
                    <p class="button size-1">&amp; 7</p>
                    <p class="button size-1">* 8</p>
                    <p class="button size-1">( 9</p>
                    <p class="button size-1">) 0</p>
                    <p class="button size-1">_ -</p>
                    <p class="button size-1">+ =</p>
                    <p class="button size-2">BS</p>
                </div>
                <div class="row">
                    <p class="button size-2">TAB</p>
                    <p class="button size-1">Q</p>
                    <p class="button size-1">W</p>
                    <p class="button size-1">E</p>
                    <p class="button size-1">R</p>
                    <p class="button size-1">T</p>
                    <p class="button size-1">Y</p>
                    <p class="button size-1">U</p>
                    <p class="button size-1">I</p>
                    <p class="button size-1">O</p>
                    <p class="button size-1">P</p>
                    <p class="button size-1">{ [</p>
                    <p class="button size-1">] }</p>
                    <p class="button size-1">ENTER</p>
                </div>
                <div class="row">
                    <p class="button size-3">CAPS</p>
                    <p class="button size-1">A</p>
                    <p class="button size-1">S</p>
                    <p class="button size-1">D</p>
                    <p class="button size-1 bumper">F</p>
                    <p class="button size-1">G</p>
                    <p class="button size-1">H</p>
                    <p class="button size-1 bumper">J</p>
                    <p class="button size-1">K</p>
                    <p class="button size-1">L</p>
                    <p class="button size-1">: ;</p>
                    <p class="button size-1">@ '</p>
                    <p class="button size-1">~ #</p>                  
                    <p class="button size-half">&nbsp;</p>                  
                </div>
                <div class="row">
                    <p class="button size-1">SHIFT</p>
                    <p class="button size-1">| \</p>
                    <p class="button size-1">Z</p>
                    <p class="button size-1">X</p>
                    <p class="button size-1">C</p>
                    <p class="button size-1">V</p>
                    <p class="button size-1">B</p>
                    <p class="button size-1">N</p>
                    <p class="button size-1">M</p>
                    <p class="button size-1">< ,</p>
                    <p class="button size-1">> .</p>
                    <p class="button size-1">? /</p>
                    <p class="button size-4">SHIFT</p>
                </div>
                <div class="row">
                    <p class="button size-2">CTRL</p>
                    <p class="button size-1">WIN</p>
                    <p class="button size-1">ALT</p>
                    <p class="button size-5">SPACE</p>
                    <p class="button size-1">ALT</p>
                    <p class="button size-2">FN</p>
                    <p class="button size-2">CTRL</p>
                </div>
            </section> <!-- end of .keyboard -->
        </div> <!-- end of .frame -->
    </body>
</html>
